<script type="text/javascript">

	//字面量

		//以0开头，所以就是八进制；显示的时候会以十进制显示
		console.log(036);//30
		console.log(044);//36
		console.log(010);//8
		console.log(0o36);//30
		console.log(0O36);//30
		console.log(034);//28
		console.log(099);//?-10进制99？-八进制只能出现0~7这8中字符，如果表示不合法，那么JS将自动的认为你输入错了，从而用十进制进行

		// console.log(0o88);
		//但是以0o开头、0O开头的数字，如果后面写错了，控制台报错！

		// 16进制
		console.log(0xff);
		console.log(0x2b);
		console.log(0x11);

		console.log(15);//10进制15
		console.log(017);//8进制 8+7 = 15
		console.log(0o17);//8进制 8+7 = 15
		console.log(0O17);//8进制 8+7 = 15
		console.log(0xf);//16进制 f = 15

		console.log(-15);
		console.log(-017);
		console.log(-0o17);
		console.log(-0O17);
		console.log(-0xf);

//允许使用e来表示乘以10的几次幂：
console.log(-3.1415926);	//-3.1415926
console.log(.315);			//.315 如果整数位数是0，可以不写
console.log(5e5);		    //500000
console.log(5.6e5);		//560000
console.log(1e-4);		    //0.0001
console.log(.1e-3);		//0.0001
//只有十进制有小数的字面量，八进制、十六进制没有小数的字面量。

//Infinity 无穷大
console.log(3e45645645645645);

console.log(-3e45645645645645);

//⌘-R 重新载入网页

console.log(Infinity);

//NaN	 英语全名叫做not a number，不是一个数。比较哲学的是，这个“不是一个数”是一个数字字面量。
console.log(0/0);


//总结一下，数字字面量有整数字面量（十进制、16进制、八进制），浮点数字面量（要记住e），Infinity，NaN





//字符串
//字符串的字面量，必须用双引号、单引号包裹起来。字符串被限定在同种引号之间；也即，必须是成对单引号或成对双引号。

console.log("log字符串");
console.log("1000");//如果一个数字，用引号引起来，那么就是字符串了：

//转义字符， \n 回车换行 \t tab缩进
// alert("你好\n啊\n我很爱你\n啊");

//正常情况下，引号内部可以有不同种的引号，比如双引号里面可以有单引号：
console.log("老师说你像'考拉'一样漂亮");
console.log('老师说你像"考拉"一样漂亮');
//可以用\” 来表达引号：
console.log("老师说你像\"考拉\"一样漂亮");
//反斜杠自己也用反斜杠来转义：
console.log("c:\\a\\b.jpg");


//变量（Variables），和高中代数学习的x、y、z很像，它们不是字母，而是蕴含值的符号。

//声明
var a = 0;
//赋值
a = 100;
//打印
console.log(a);

//变量必须先声明，才能使用
 /*
变量的名称是标识符（identifiers），任何标识符的命名都需要遵守一定的规则：
在JavaScript语言中，一个标识符(identifier)可以由字母、下划线（_）、美元（$）符号、数字（0-9）组成，
但不能以数字开头。
也就是说，一个标识符必须由字母、下划线、美元符号开头，
后续可以有字母、下划线、美元符号、数字。
因为JavaScript语言是区分大小写的，所以A和a不是同一个变量。
并且不能是JavaScript保留字、关键字。
保留字，是系统里面的有用途的字，为了不造成误会，不能成为标识符的名字。
保留字，不用背：
abstract、boolean、byte、char、class、const、debugger、double、enum、export、extends、fimal、float goto、implements、import、int、interface、long、mative、package、private、protected、public、short、static、super、synchronized、throws、transient、volatile
 */
//变量的赋值

//如果一个变量，仅仅被var了，但是没有被赋初值呢，此时这个变量的值就是undefined;
var m;
